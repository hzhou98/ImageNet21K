name: imagenet21k
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python - 3.11 is compatible with PyTorch 2.0+
  - python=3.11
  
  # Core PyTorch and CUDA (upgraded from 1.7.1 to 2.1.x for Python 3.11 support)
  # PyTorch 2.x maintains backward compatibility with 1.x APIs
  - pytorch>=2.1.0
  - torchvision>=0.16.0
  - pytorch-cuda=11.8
  
  # Core scientific computing
  - numpy
  - scipy
  
  # Image processing
  - pillow
  - opencv
  
  # Visualization and monitoring
  - matplotlib
  
  # Development tools
  - pip
  
  # Pip-only packages
  - pip:
      # PyTorch image models (timm) - use latest version
      - timm>=0.9.0
      
      # Data augmentation
      - randaugment
      
      # Experiment tracking
      - wandb
      
      # Utilities
      - tqdm
